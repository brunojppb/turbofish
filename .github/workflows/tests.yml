name: CI
on:
  # Run PR checks whenever there is a merge commit to develop.
  # This allows us to create a shared cache that all actions
  # can consume across all branches. Otherwise, the cache is per-branch.
  # See: https://docs.github.com/en/actions/advanced-guides/caching-dependencies-to-speed-up-workflows#restrictions-for-accessing-a-cache
  push:
    branches: ["develop"]
  # Run PR checks for every pull request
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.31.0
      - uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Execute tests
        run: pnpm test
