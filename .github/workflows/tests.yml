name: Tests
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.31.0
      - uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Execute tests
        run: pnpm test
